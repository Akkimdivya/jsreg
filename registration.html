<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <script type="text/javascript" src="registration.js"></script>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">

    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            var nameInput = document.getElementById("name").value;
            document.getElementById("dName").innerText = nameInput;
        }

        function showGender() {
            var genderInput = document.getElementById("gender").value;
            if (genderInput !== "") {
                document.getElementById("dGender").innerText = genderInput;
            } else {
                alert("Please select a valid gender.");
            }
        }

        function showEmail() {
            var emailInput = document.getElementById("email").value;
            document.getElementById("dEmail").innerText = emailInput;
        }

        function showMobile() {
            var mobileInput = document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText = mobileInput;
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";
        }

        function resetDisplay() {
            document.getElementById("dName").innerText = "";
            document.getElementById("dGender").innerText = "";
            document.getElementById("dEmail").innerText = "";
            document.getElementById("dMobile").innerText = "";
        }
    </script>
</body>

</html>
